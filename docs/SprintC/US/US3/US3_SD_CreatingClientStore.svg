@startuml
title Creating Client Store
'participant ":APP" as APP
'NMF: classe é App e não APP
participant ":\nApp" as APP
participant ":\nCompany" as COMP
participant "auth:\nAuthFacade" as AUTH
participant ":\nClientStore" as STORE

activate APP
'APP- -> COMP**: create(...)
'NMF: Prefiro ser claro
APP- -> COMP**: create(**designation**)

activate COMP

COMP - ->AUTH**: create()

COMP - ->STORE**: create(**auth**)

note right COMP
The object Company is delegating its responsibilities on Stores.
As so, it must ensure that the dependencies of each store are fulfilled.

**Noteworthy, that others dependencies might be found out further.**
end note

deactivate COMP
deactivate APP
@enduml

