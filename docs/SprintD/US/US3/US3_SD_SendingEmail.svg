0" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="282" x="118" y="364.918">sendPasswordNotification(name, email, pwd)</text><!--MD5=[cf6b119993f0f4b26115371bec6a1075]
@startuml

title Sending Email

'participant "store: ClientStore" as STORE
participant "store:\nClientStore" as STORE
participant ":\nEmailNotificationSender" as SRV
participant "client:\nClient" as CLIENT

activate STORE
STORE ->STORE: sendEmail(client, pwd)
note over STORE, SRV
During Sprint B, the need to notify by email the generate passwords come up
either on US 3 and on US7.
As such, to avoid code duplication, by PureFabrication, such
responsibility must be assigned to a specific class specialized in that task.
end note
activate STORE

STORE -> CLIENT: name = getName()
activate CLIENT
deactivate CLIENT

STORE -> CLIENT: email = getEmail()
activate CLIENT
deactivate CLIENT

STORE -> SRV: sendPasswordNotification(name, email, pwd)
activate SRV
'SRV - -> STORE: ok
deactivate SRV

deactivate STORE
deactivate STORE
@enduml

